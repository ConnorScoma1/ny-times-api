<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="sytlesheet" href="css/style.css" type="text/css">


    <title>Ny Times Search</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron">
                <h1 class="display-4 text-center">New York Times Search</h1>
                
        </div>  



        <form>

                <h2>Search Parameters:</h2> 
                
                <br>

                <div class="form-group">
                  <label for="formGroupExampleInput">Search term:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" >
                </div>

                <div class="form-group">
                        <select class="custom-select" required>
                          <option value="">Number of Records to Recieve</option>
                          <option value="2">Two</option>
                          <option value="5">Five</option>
                          <option value="10">Ten</option>
                        </select>
                        <div class="invalid-feedback">Example invalid custom select feedback</div>
                      </div>

                <div class="form-group">
                        <label for="formGroupExampleInput2">Start year (optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="year">
                </div>

                <div class="form-group">
                        <label for="formGroupExampleInput2">End year (optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="year">
                </div>

                <button type="submit" class="btn btn-primary inline">Search</button>
                <button type="clear"  class="btn btn-primary inline">Clear Results</button>
        </form>

        <br>


    <div class="card text-Left">
            <div class="card-header">
              Featured Articles
            </div>
            <div class="card-body">
              
            </div>
            <div class="card-footer text-muted">
            </div>
          </div> 

</div>
    
</body>
</html>
